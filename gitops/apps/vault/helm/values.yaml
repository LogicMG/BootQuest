global:
  tlsDisable: false
server:
  dataStorage:
    enabled: true
    size: 6Gi
    mountPath: "/vault/data"
    storageClass: longhorn
    accessMode: ReadWriteOnce
  volumes:
  - name: pki
    secret:
      secretName: server-cert
  volumeMounts:
  - name: pki
    mountPath: /vault/pki
    readOnly: true
  extraEnvironmentVars:
    VAULT_CACERT: /vault/pki/ca.crt

  standalone:
    enabled: "-"
    config: |
      ui = true
      listener "tcp" {
        address       = "0.0.0.0:8200"
        tls_cert_file = "/vault/pki/tls.crt"
        tls_key_file  = "/vault/pki/tls.key"
      }
      storage "file" {
        path = "/vault/data"
      }
  readinessProbe:
    enabled: false
  livenessProbe:
    enabled: false

ui:
  enabled: true
  publishNotReadyAddresses: true
  activeVaultPodOnly: false
  serviceType: "LoadBalancer"
  externalPort: 443
  targetPort: 8200
  annotations:
    "io.cilium/lb-ipam-ips": "192.168.253.152"

injector:
  enabled: false
csi:
  enabled: false
