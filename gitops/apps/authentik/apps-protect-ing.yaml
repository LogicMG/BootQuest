apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: authentik-outpost
spec:
  rules:
  - host: "virt.logicmg.intra"
    http:
      paths:
      - path: /outpost.goauthentik.io
        pathType: Prefix
        backend:
          service:
            name: internal-authentik
            port:
              number: 80
  - host: "longhorn.logicmg.intra"
    http:
      paths:
      - path: /outpost.goauthentik.io
        pathType: Prefix
        backend:
          service:
            name: internal-authentik
            port:
              number: 80
